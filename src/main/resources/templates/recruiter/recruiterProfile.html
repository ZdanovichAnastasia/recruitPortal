<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleafe.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitPortal</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <script src="/js/headers.js"></script>
</head>

<body>

<script>setHeader("рекрутер");</script>
<div class="container">
    <form  th:action="@{/logout}" method="post">
        <div class="login">
            <button style="position: fixed; margin-left: 450px;  z-index: 30;" class="btn_auto">Выйти</button>
        </div>
    </form>
</div>
<div class="content">

    <div class="personal_info">
        <div class = "labels">
            <label name = "name" id = "name">Имя</label>
            <br/>
            <label name = "login" id = "login">Логин</label>
            <br/>
            <label name = "password" id = "password">Пароль</label>
            <br/>
            <label name = "phone" id = "phone">Телефон</label>
            <br/>
        </div>
        <div class = "values">
            <div th:text="${userInfo.name}"></div>
            <div th:text="${userInfo.login}"></div>
            <div th:text="${userInfo.password}"></div>
            <div th:text="${userInfo.phone}"></div>
        </div>
    </div>
</div>
</body>
</html>
